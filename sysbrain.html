<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysbrain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="sysbrain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="main">
    <div class="d-flex flex-column flex-shrink-0 bg-gray sidebar_set" style="width: 4.5rem;" id="sidebar_set">
        <ul class="side_first_ul" id="side_first_ul">
            <li><img src="https://gptx-demo.modz.ai/assets/img/logo.png" class="ul_pic" id="dashboard_icon"></li>
            <li><i class="fa-solid fa-robot fa-xl" style="color: #ffffff;" id="robot_manager_icon"></i></li>
            <li><i class="fa-solid fa-chart-line fa-xl" style="color: #ffffff;" id="using_situation_icon"></i></li>
            <li><i class="fa-solid fa-sack-dollar fa-xl" style="color: #ffffff;" id="usage_estimate_icon"></i></li>
        </ul>
        
        <ul class="side_last_ul">
            <li class="icon_gear" id="icon_gear" style="display: none;"><i class="fa-solid fa-user-gear fa-xl " style="color: #ffffff;"></i></li>
            <li id="icon_lock"><i class="fa-solid fa-user-lock fa-xl" style="color: #ffffff;" id="server_manage_icon"></i></li>
            <li id="icon_group"><i class="fa-solid fa-users-line fa-xl" style="color: #ffffff;"></i></li>
            <li class="spe"><img src="https://gptx-demo.modz.ai/assets/img/chatuser.png" class="ul_pic_2"></li>
            <li><i class="fa-solid fa-right-from-bracket fa-xl" style="color: #ffffff;"></i></li>
        </ul>
    </div>
    <div class="content">
        <div class="dashboard" id="dashboard">
            <h1 class="top_content" style="display: block;">Dashboard(Group-Demo)</h1>
            <p class="dashboard_content" id="dashboard_content">近30日</p>
        </div>
        <div id="robot_manager">
            <h1 class="top_content">機器人服務管理(Group-Demo)</h1>
            

        </div>
        <div id="using_situation">
            <h1 class="top_content"  >使用情況(Group-Demo)</h1>
        </div>
        <div id="usage_estimate">
            <h1 class="top_content"  >用量預估(Group-Demo)</h1>
        </div>
        

        <div class="server_manage" id="server_manage">
            <h1 class="top_content" id="server_manage_top">系統管理</h1>
            <div class="ser_manage_h5">
                <h5>
                    Token設定
                </h5>
                <h5>
                    權限管理
                </h5>
                <h5>
                    群組管理
                </h5>
            </div>
        </div>
    </div>
</div>
    



    <script src="sysbrain.js"></script>
</body>
</html>
